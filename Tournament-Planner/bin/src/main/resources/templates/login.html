<!DOCTYPE html>
<html>
<div th:replace="fragments/general.html :: headerdata (title='Login')"></div>
<body>
<div th:if="${param.error}" class="container text-danger text-center">
		Das Login ist fehlgeschlagen!
	</div>
	<div th:if="${param.login}" class="container text-success text-center">
		Das Login war erfolgreich!
	</div>
	<div th:if="${param.logout}" class="container text-success text-center">
		Logut lol
	</div> 
	<div class="container">
	<form th:action="@{/login}" method="POST">
		<div class="container"><label for="username">Benutzername:</label><input type="text" name="username" id="username" class="form-control" placeholder="Benutzername"/></div>
		<div class="container"><label for="password">Passwort:</label><input type="password" name="password" id="password" class="form-control" placeholder="Passwort"/></div>
		<div class="container"><button type="submit" class="btn btn-primary">Einloggen</button></div>
	</form>
	</div>

<div th:replace="fragments/general.html :: footer"></div>
<div th:replace="fragments/general.html :: bootstrapcomponents"></div>
</body>
</html>
