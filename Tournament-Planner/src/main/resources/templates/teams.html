<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div
	th:replace="fragments/general.html :: headerdata(title='TeamÃ¼bersicht')"></div>
<body>
	<div class="container">
		<div th:replace="fragments/general.html :: header"></div>
		<script src="jscolor.js" type="text/javascript"></script>
		<input class="jscolor" autocomplete="off" id="teamcolor"
			name="teamcolor" value="9c1006">
		<!-- 
		<div class="input-group mb-3 justify-content-end">
			<form th:action="@{/teams/search}" method="GET" class="form-inline">
				<input type="text" name="name" class="form-control"
					placeholder="Team suchen..." aria-label="Team suchen...">
				<div class="input-group-append">
					<button class="btn btn-outline-primary" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</form>
		</div> -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-info">
			<!-- <div class="collapse navbar-collapse" id="navbarText"> -->
			<th:block sec:authorize="isAuthenticated()">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a
						class="nav-link active dropdown-toggle" data-toggle="dropdown"
						href="" aria-haspopup="true" aria-expanded="false">Team
							erstellen</a>
						<div class="dropdown-menu">
							<form th:action="@{/team}" method="POST" th:object="${teamForm}">
								<div class="container pb-3">
									<input type="text" class="form-control" id="teamname"
										name="teamname" placeholder="Teamname">
								</div>
								<p>
								<div class="container pb-3">
									<script src="./public/jscolor.js" type="text/javascript"></script>
									<input class="jscolor" autocomplete="off" id="teamcolor"
										name="teamcolor" value="9c1006">
								</div>
								<p>
								<div class="container">
									<button type="submit" class="btn btn-primary"
										value="Team erstellen">Team erstellen</button>
								</div>
							</form>
						</div></li>
				</ul>
			</th:block>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><div class="input-group mb-3">
						<form th:action="@{/teams/search}" method="GET"
							class="form-inline">
							<input type="text" name="name" class="form-control"
								placeholder="Team suchen..." aria-label="Team suchen...">
							<div class="input-group-append">
								<button class="btn btn-outline-light" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</form>
					</div></li>
			</ul>
			<!-- </div> -->
		</nav>
		<div class="container"></div>
		<div th:if="${teams}">
			<th:block th:switch="${#lists.size(teams)}">
				<div th:case="'0'">Keine Teams gefunden</div>
				<div th:case="*">
					<th:block th:each="team: ${teams}">
						<th:block th:replace="fragments/fragm_team :: showTeam(${team})"></th:block>
					</th:block>
				</div>
			</th:block>
		</div>
		<div th:if="${teamForm}" th:object="${teamForm}">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Farbe</th>
						<th scope="col">Mitglieder</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="*{id}"></td>
						<td th:text="*{name}"></td>
						<td text="     " th:style="'background-color: ' + ${teamForm.teamcolor} + ';'"></td>
						<td th:if="*{players}">
							<div th:each="player: ${teamForm.players}">
								<div th:if="${player.member}">
									<a th:href="@{'/member?id=' + ${player.member.id}}"
										th:text="${player.name}"></a>
								</div>
								<div th:unless="${player.member}" th:text="${player.name}">

								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
						<div class="container" th:if="${isCreator}")>
								<form th:action="@{'/player?tid=' + ${teamForm.id}}" method="POST"
									th:object="${playerForm}">
									<label>Spieler hinzuf&uuml;gen</label> 
									<input type="text"
										name="name" id="name" class="form-control"
										placeholder="Spielernamen" />
									<button type="submit" class="btn btn-primary float-right">Hinzuf&uuml;gen</button>
								</form>
							</div>
						</td>
				</tbody>
			</table>
		</div>
		
		<div th:replace="fragments/general.html :: footer"></div>
		<div th:replace="fragments/general.html :: bootstrapcomponents"></div>
	</div>
</body>
</html>
