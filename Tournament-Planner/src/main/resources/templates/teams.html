<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div
	th:replace="fragments/general.html :: headerdata(title='TeamÃ¼bersicht')"></div>
<body>
	<div class="container">
		<div th:replace="fragments/general.html :: header"></div>
		<!-- 
		<div class="input-group mb-3 justify-content-end">
			<form th:action="@{/teams/search}" method="GET" class="form-inline">
				<input type="text" name="name" class="form-control"
					placeholder="Team suchen..." aria-label="Team suchen...">
				<div class="input-group-append">
					<button class="btn btn-outline-primary" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</div>
			</form>
		</div> -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-info">
			<th:block sec:authorize="isAuthenticated()">
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" data-toggle="dropdown"
						href="" aria-haspopup="true" aria-expanded="false">Team
							erstellen</a>
						<div class="dropdown-menu">
							<form th:action="@{/team}" method="POST" th:object="${teamForm}">
								<div class="container pb-3">
									<input type="text" class="form-control" id="teamname"
										name="teamname" placeholder="Teamname">
								</div>
								<p>
								<div class="container pb-3">
									<input type="color" class="form-control" id="teamcolor"
										name="teamcolor">
								</div>
								<p>
								<div class="container">
									<button type="submit" class="btn btn-primary"
										value="Team erstellen">Team erstellen</button>
								</div>
							</form>
						</div>
				</ul>
			</th:block>

			<ul class="navbar-nav">
				<li class="nav-item active"><div class="input-group mb-3">
						<form th:action="@{/teams/search}" method="GET"
							class="form-inline">
							<input type="text" name="name" class="form-control"
								placeholder="Team suchen..." aria-label="Team suchen...">
							<div class="input-group-append">
								<button class="btn btn-outline-light" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</form>
					</div></li>
			</ul>
		</nav>
		<div class="container"></div>
		<div th:if="${teams}">
			<th:block th:switch="${#lists.size(teams)}">
				<div th:case="'0'">Keine Teams gefunden</div>
				<div th:case="*">
					<th:block th:each="team: ${teams}">
						<th:block th:replace="fragments/fragm_team :: showTeam(${team})"></th:block>
					</th:block>
				</div>
			</th:block>
		</div>
		<div th:replace="fragments/general.html :: footer"></div>
		<div th:replace="fragments/general.html :: bootstrapcomponents"></div>
	</div>
</body>
</html>
