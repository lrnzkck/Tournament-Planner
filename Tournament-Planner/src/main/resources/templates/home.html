<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div
	th:replace="fragments/general.html :: headerdata(title='Userbereich')"></div>
<body>
	<div class="container-fluid">
		<div th:replace="fragments/general.html :: header"></div>
		<div class="container">
			<h2>
				Willkommen in deinem Bereich <span sec:authentication="name"></span>!
			</h2>
			<h2>
				Deine Rollen: <span sec:authentication="principal.authorities"></span>
			</h2>
		</div>
		<div class="container">
			<form th:action="@{/home}" method="GET">
				<div class="input-group">
					<select class="custom-select" name="type">
						<option selected disabled="disabled">Bitte Typ
							auswählen...</option>
						<option th:each="gametype : ${gametypes}" th:text="${gametype}"
							th:value="${gametype}"></option>
					</select>
					<div class="input-group-append">
						<button type="submit" class="btn btn-primary float-right">Auswählen</button>
					</div>
				</div>
			</form>
		</div>
		<div th:if="${type != null}" class="container">
			<th:block th:switch="${type}">
				<div th:case='LEAGUEOFLEGENDS'>
					<div th:replace="fragments/fragm_defaultGame"></div>
					<label>Best Of:</label> <input type="number" min="1" step="1"
						id="mode" name="mode" placeholder="Siegpunkte">

					<div class="form-row">
						<div class="col">
							<button type="submit" class="btn btn-primary"
								value="Spiel erstellen">Spiel erstellen</button>
						</div>
					</div>
				</div>

				<div th:case='COUNTERSTRIKEGO'>
					<label>Best Of:</label> <input type="number" min="1" step="1"
						id="mode" name="mode" placeholder="Siegpunkte"> <label>Runden:</label>
					<input type="number" min="2" step="1" id="score" name="score"
						value="30" placeholder="Runden">
				</div>

				<div th:case='VOLLEYBALL'>
					<form th:action="@{/game/Volleyball}" method="POST"
						th:object="${volleyballForm}">
						<div th:replace="fragments/fragm_defaultGame"></div>
						<div class="form-row">
							<div class="col">
								<label>Gewinnsätze:</label>
							</div>
							<div class="col">
								<input type="number" class="form-control" min="1" step="1"
									id="setsRule" name="setsRule" value="2"
									placeholder="Gewinnsätze">
							</div>
						</div>
						<div class="form-row">
							<div class="col">
								<label>Gewinnpunkte:</label>
							</div>
							<div class="col">
								<input type="number" class="form-control" min="2" step="1"
									id="pointsRule" name="pointsRule" value="25"
									placeholder="Gewinnpunkte">
							</div>
						</div>
						<div class="form-row">
							<div class="col">
								<label>Tie-Break?</label>
							</div>
							<div class="col">
								<input type="checkbox" class="form-control" id="tiebreakRule"
									name="tiebreakRule">
							</div>
						</div>
						<div class="form-row">
							<div class="col">
								<button type="submit" class="btn btn-primary"
									value="Spiel erstellen">Spiel erstellen</button>
							</div>
						</div>
					</form>
				</div>

				<div th:case='FUSSBALL'>
					<label>Halbzeitl%auml;nge:</label> <input type="number" min="1"
						step="1" id="halftimelength" name="halftimelength" value="45"
						placeholder="Halbzeitl&auml;nge"> <label>Verl&auml;ngerung?</label>
					<input type="checkbox" id="overtime" name="overtime">
				</div>

				<div th:case='HANDBALL'>
					<label>HalbzeitlÃ¤nge:</label> <input type="number" min="1"
						step="1" id="halftimelength" name="halftimelength" value="30"
						placeholder="Halbzeitl&auml;¤nge"> <label>Verl&auml;ngerung?</label>
					<input type="checkbox" id="overtime" name="overtime">
				</div>

				<div th:case="*">
					<p>Bitte g&uml;ltigen Spieltyp w&auml;hlen!
					<p>
					<div th:text="${type}"></div>
				</div>
			</th:block>
		</div>

		<div th:replace="fragments/general.html :: footer"></div>
		<div th:replace="fragments/general.html :: bootstrapcomponents"></div>

	</div>
</body>
</html>
