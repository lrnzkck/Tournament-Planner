<div th:fragment="showGame(gameID)">
	<th:block th:switch="${viewGame}"></th:block>
	<div th:case="'VOLLEYBALL'">
		<div class="container-fluid bg-dark">
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col" class="text-center" style="font-size: 5vw;"
							th:text="${ID.team1}">Team A</th>
						<th scope="col" class="text-center" style="font-size: 5vw;"
							th.text="${ID.team2}">Team B</th>
					</tr>
				<thead>
				<tbody>
					<tr>
						<th scope="col">
							<div class="container text-right bg-light"
								style="font-size: 3vw;">
								<th:block th:text="${ID.setsA}"></th:block>
							</div>
						</th>
						<th scope="col">
							<div class="container text-left bg-light" style="font-size: 3vw;">
								<th:block th:text="${ID.setsB}"></th:block>
							</div>
						</th>
					</tr>
					<tr>
						<th scope="col">
							<!-- Team A -->
							<div class="container text-center bg-light"
								style="font-size: 12vw;">
								<th:block th:text="${ID.pointsA}"></th:block>
							</div>
						</th>
						<th scope="col">
							<!-- Team B -->
							<div class="container text-center bg-light"
								style="font-size: 12vw;">
								<th:block th:text="${ID.pointsB}"></th:block>
							</div>
						</th>
					</tr>
					<th:block sec:authorize="isAuthenticated()">
						<tr>
							<th scope="col">
								<div class="container">
									<form th:action="@{/game}" method="POST">
										<button name="teamA" value="add"
											class="btn btn-success btn-block" type="button"
											style="font-size: 2vw;">+</button>
									</form>
								</div>
								<div class="container">
									<form th:action="@{/game}" method="POST">
										<button name="teamA" value="substract"
											class="btn btn-danger btn-block" type="button"
											style="font-size: 2vw;">-</button>
									</form>
								</div>
							</th>
							<th scope="col">
								<div class="container">
									<form th:action="@{/game}" method="POST">
										<button name="teamB" value="add"
											class="btn btn-success btn-block" type="button"
											style="font-size: 2vw;">+</button>
									</form>
								</div>
								<div class="container">
									<form th:action="@{/game}" method="POST">
										<button name="teamB" value="substract"
											class="btn btn-danger btn-block" type="button"
											style="font-size: 2vw;">-</button>
									</form>
								</div>
							</th>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>


	</div>

</div>
